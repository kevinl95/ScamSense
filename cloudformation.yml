AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template for Scam Sense Alexa Skill

Parameters:
  SambaNovaCloudKey:
    Type: String
    Description: "SambaNova Cloud API Key for the Lambda function"
    NoEcho: true # Hides the API key from logs and output
  NewsApiToken:
    Type: String
    NoEcho: true
    Description: API token for The News API

Resources:

  OpenAILayer:
      Type: AWS::Lambda::LayerVersion
      Properties:
        Content:
          S3Bucket: scamsense
          S3Key: lambda-layer.zip
        CompatibleRuntimes:
          - python3.13
        Description: "Public Layer with the OpenAI SDK"

  ScamSenseSecrets:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: ScamSenseSecrets
      Description: Secrets for Scam Sense application
      SecretString: !Sub |
        {
          "NEWS_API_KEY": "${NewsApiToken}",
          "SAMBA_KEY": "${SambaNovaCloudKey}"
        }

  ScamSenseEventBridgeRule:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: "cron(0 12 * * ? *)" # 6AM Central Time
      State: ENABLED
      Targets:
        - Arn: !GetAtt ScamSenseDailySummaryFunction.Arn
          Id: ScamSenseDailySummaryTarget

  ScamSenseDailySummaryFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt ScamSenseLambdaExecutionRole.Arn
      MemorySize: 128
      Runtime: "python3.13"
      Timeout: 300
      Layers:
        - !Ref OpenAILayer
      Code:
        ZipFile: |
          import json
          import boto3
          import urllib3
          from datetime import datetime, timedelta
          from openai import OpenAI

          def handler(event, context):
              secrets_client = boto3.client('secretsmanager')
              secret_value = secrets_client.get_secret_value(SecretId=secret_arn)
              samba_key = json.loads(secret_value['SecretString'])['SAMBA_KEY']

              api_key = json.loads(secret_value['SecretString'])['NEWS_API_KEY']

              client = OpenAI(
                  base_url="https://api.sambanova.ai/v1/",
                  api_key=samba_key,  
              )

              model = "Meta-Llama-3.1-405B-Instruct"

              query_params = {
                  "api_token": api_key,
                  "search": "cyber|fraud|scams",
                  "locale": "us,ca",
                  "language": "en",
                  "search_fields": "title,description,keywords,main_text",
                  "published_after": (datetime.now() - timedelta(days=1)).strftime('%Y-%m-%d'),
                  "sort": "relevance_score"
              }

              http = urllib3.PoolManager()
              # Construct URL with query parameters
              base_url = "https://api.thenewsapi.com/v1/news/top"
              url = f"{base_url}?{urlencode(query_params)}"
              token_response = http.request("GET", url, headers=query_params)
              token_data = json.loads(token_response.data.decode('utf-8'))

              # Current date
              current_date = datetime.now().strftime('%Y-%m-%d')

              # Construct the prompt
              prompt = f"""
              Summarize the following articles related to scams, fraud, and financial crimes. Start the response with the phrase: "Your Scam Sense report for {current_date}." Then provide a brief summary of the most important details from the articles. The summary should be concise, well-structured, and include the major insights or patterns across the articles.

              Today's date is {current_date}.

              Articles to summarize:
              {token_data}
              """
              prompt = ""
              completion = client.chat.completions.create(
                  model=model,
                  messages=[
                      {
                          "role": "user", 
                          "content": prompt,
                      }
                  ],
                  stream=True,
              )

              response = ""
              for chunk in completion:
                  response += chunk.choices[0].delta.content or ""

              dynamodb = boto3.resource('dynamodb')
              table = dynamodb.Table('ScamSenseSummaries')
              yesterday = (datetime.now() - timedelta(days=1)).strftime('%Y-%m-%d')
              table.put_item(Item={
                  'SummaryDate': yesterday,
                  'Summary': response
              })

              return {
                  'statusCode': 200,
                  'body': json.dumps('Daily summary stored successfully!')
              }

  ScamSenseDatabase:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ScamSenseSummaries
      AttributeDefinitions:
        - AttributeName: SummaryDate
          AttributeType: S
      KeySchema:
        - AttributeName: SummaryDate
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  ScamSenseLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ScamSenseLambdaPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                Resource: !GetAtt ScamSenseDatabase.Arn
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"
              - Effect: Allow
                Action: "events:PutTargets"
                Resource: "*"
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref ScamSenseSecrets

  ScamSenseAlexaSkillFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt ScamSenseLambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          import boto3

          def handler(event, context):
              dynamodb = boto3.resource('dynamodb')
              table = dynamodb.Table('ScamSenseSummaries')

              response = table.get_item(
                  Key={'SummaryDate': datetime.now().strftime('%Y-%m-%d')}
              )

              summary = response.get('Item', {}).get('Summary', 'No summary available for today.')

              return {
                  'statusCode': 200,
                  'body': json.dumps({'Summary': summary})
              }
      Runtime: "python3.13"
      Timeout: 300
      Environment:
        Variables:
          DYNAMODB_TABLE: "ScamSenseSummaries"

Outputs:
  LambdaFunctionArn:
    Description: ARN of the Alexa Skill Lambda function
    Value: !GetAtt ScamSenseAlexaSkillFunction.Arn
  DatabaseName:
    Description: Name of the DynamoDB table
    Value: !Ref ScamSenseDatabase
